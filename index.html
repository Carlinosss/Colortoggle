<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Color Toggle</title>
</head>
<body id="bodyTag">
    <div class="btn-toggle-nav" id="btnToggle"></div>
    <nav class="nav-toggle" id="menu">
        <ul>
            <li class="whitebackground">
                <input type="radio" id="white" name="radiobtn" value="white">
                <label for="white">White</label>
            </li>
            <li class="greenbackground">
                <input type="radio" id="green" name="radiobtn" value="green">
                <label for="green">Green</label>
            </li>
            <li class="pinkbackground">
                <input type="radio" id="pink" name="radiobtn" value="pink">
                <label for="pink">Pink</label>
            </li>
            <li class="bluebackground">
                <input type="radio" id="blue" name="radiobtn" value="blue">
                <label for="blue" >Blue</label>
            </li>
        </ul>
    </nav>
    <div id="text"></div>
</body>
</html>
